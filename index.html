<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
 <div class="container crosswordDisplay">
  
    <div class="row">
    
        <div class="btn btn-default disabled" id="btnCreate">Create</div>
        <div class="btn btn-default disabled" id="btnPlay">Play</div>
      
        <div class="btn btn-danger" id="btnReset">Shuffle</div>
         <!-- <div class="btn btn-danger" id="btnShuffle">1232</div> -->
         <div class="btn btn-info" id="btnCheck">Check Answers</div>
      </div>
    
      <div class="center crossword" id="crossword"></div>
      
    <div class="btn" id="btnGen">Generate</div>
      
      
      <div class="col-lg-6 ">
      <div class="clueBlock" id="cluesAcross">
        <div class="clueDirection" id="directionAcross">ACROSS &#8594;</div>
    
        <div class="line">
          <input class="word" type="text" value="Blue" />
          <span class="lineNum"></span>
          <input class="clue" value="Color of sky (4)" />
        </div>
    
        <div class="line">
          <input class="word" type="text" value="Red" />
          <span class="lineNum"></span>
          <input class="clue" value="Color a bull hates (3)" />
        </div>
    
        <div class="line">
          <input class="word" type="text" value="Pink" />
          <span class="lineNum"></span>
          <input class="clue" value="Girl's like this color (4)" />
        </div>
    
        <div class="line">
          <input class="word" type="text" value="Starry"/>
          <span class="lineNum"></span>
          <input class="clue" value="Night (6)" />
        </div>
    
        <div class="line">
          <input class="word" type="text" value="Pluto"/>
          <span class="lineNum"></span>
          <input class="clue" value="A Planet but not quiet (5)" />
        </div>
    
        <div class="line">
          <input class="word" type="text" value="Clock"/>
          <span class="lineNum"></span>
          <input class="clue" value="It has three hands, no leg but it never stops running. (5)" />
        </div>
    
        <div class="line">
          <input class="word" type="text" value="Picturesque"/>
          <span class="lineNum"></span>
          <input class="clue" value=" Good enough for a photo (11)" />
        </div>
    
        <div class="line">
          <input class="word" type="text" value="Desert"/>
          <span class="lineNum"></span>
          <input class="clue" value="Its hard to find water in this regios (6)" />
        </div>
    
        
    
        
        
        </div>
        
        
        
        
        
      </div>
      
      
      <div class="col-lg-6">
      <div class="clueBlock" id="cluesDown">
        <div class="clueDirection" id="directionDown">DOWN &#8595;</div>
      </div>
    
    </div>
    </div>
    
    <script src="index.js"></script>
